<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS Import -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- End of CSS Import -->
    <link rel="shortcut icon" href="./styles/tortita.png" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Lista | 🧇</title>
</head>

<body class="container_todo">
    <div class="container_contenido">
        <header>
            <h1>Waffler 🧇</h1>
            <nav>
                <ul>
                    <li class="navInicio"><a href="./b_inicio.html">🏠</a></li>
                    <li><a href="#">Lista</a></li>
                    <li><a href="./d_recetas.html">Recetas</a></li>
                </ul>
            </nav>
        </header>
        <!-- Inicio -->
        <main class="app">
            <!-- Greeting -->
            <h3>¿Qué necesitas en tu cocina<span id="welcome"></span>? 😉</h3>
            <!-- End of Greeting -->
            <!-- Categorias -->
            <section class="create-todo">
                <form id="new-todo-form">
                    <input type="text" placeholder="Producto..." name="content" id="content" />

                    <h4>Elige una categoría</h4>
                    <div class="options">
                        <label>
                            <input type="radio" name="category" id="category1" value="business" />
                            <span class="bubble business"></span>
                            <div>Alimentos 🧁</div>
                        </label>
                        <label>
                            <input type="radio" name="category" id="category2" value="personal" />
                            <span class="bubble personal"></span>
                            <div>Bazar 🍴</div>
                        </label>
                    </div>
                    <input type="submit" value="Agregar" />
                </form>
            </section>
            <!-- Fin de Categorias -->
            <!-- Changuito/Carrito-->
            <section class="todo-list">
                <h3>🛒</h3>
                <div class="list" id="todo-list"></div>
            </section>
            <!-- Fin de Changuito/Carrito -->
        </main>
        <!-- Fin de Inicio -->
    </div>

    <!--  JS Import  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./javascript/main.js"></script>
</body>
